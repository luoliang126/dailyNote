<div>
    <p class="contentTitle">网页页签的logo图标</p>
    <ol>
        <li>
            对于大多数浏览器：把需要显示的16x16像素的ICO图标命名为favicon.ico放置在网站根目录下，浏览器会自动检索
        </li>
        <li>
            <xmp>
                这大概是所有浏览器通用的在标签页加入指定图标的方法:把favicon.ico图标放到网站根目录下，
                在网页的<head></head>中加入<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
            </xmp>
        </li>
    </ol>
</div>
