<HTML>
<HEAD>
    <TITLE>万年历</TITLE>
    <META content="农历; 阳历; 月历; 节日; 时区; 节气; 八字; 干支; 生肖; gregorian solar; chinese lunar; calendar;" name=keywords>
    <META content=All name=robots>
    <META content="gregorian solar calendar and chinese lunar calendar" name=description>
    <meta charset="UTF-8"/>

    <script src="../../../../javascript/jquery-2.1.1.min.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        #cal {
            width: 420px;
            border: 1px solid #c3d9ff;
            font-size: 12px;
            margin: 0;
        }

        #cal #top {
            height: 29px;
            line-height: 29px;
            background: #e7eef8;
            color: #003784;
            padding-left: 30px;
        }

        #cal #top select {
            font-size: 12px;
        }

        #cal #top input {
            padding: 0;
        }

        #cal ul#wk {
            margin: 0;
            padding: 0;
            height: 25px;
        }

        #cal ul#wk li {
            float: left;
            width: 60px;
            text-align: center;
            line-height: 25px;
            list-style: none;
        }

        #cal ul#wk li b {
            font-weight: normal;
            color: #c60b02;
        }

        #cal #cm {
            clear: left;
            border-top: 1px solid #ddd;
            border-bottom: 1px dotted #ddd;
            position: relative;
        }

        #cal #cm .cell {
            position: absolute;
            width: 42px;
            height: 36px;
            text-align: center;
            margin: 0 0 0 9px;
            cursor: pointer;
        }

        #cal #cm .cell .so {
            font: bold 16px arial;
        }

        #cal #bm {
            text-align: right;
            height: 24px;
            line-height: 24px;
            padding: 0 13px 0 0;
        }

        #cal #bm a {
            color: 7977ce;
        }

        #cal #fd {
            display: none;
            position: absolute;
            border: 1px solid #dddddf;
            background: #feffcd;
            padding: 10px;
            line-height: 21px;
            width: 150px;
        }

        #cal #fd b {
            font-weight: normal;
            color: #c60a00;
        }
    </style>

</head>

<body>
<center><br>
    <table cellpadding="0" cellspacing="0" id="1">
        <tr>
            <td>
                <div id="cal">
                    <div id="top">公元 <select id="selectYear"></select> 年 <select id="selectMonth"></select>月农历<span></span>年[<span></span>年]<input type="button" value="回到今天" title="点击后跳转回今天" style="padding:0px"></div>
                    <ul id="wk">
                        <li>一</li>
                        <li>二</li>
                        <li>三</li>
                        <li>四</li>
                        <li>五</li>
                        <li><b>六</b></li>
                        <li><b>日</b></li>
                    </ul>
                    <div id="cm"></div>
                    <!-- <div id="bm"><a target="_blank" onmousedown="return c({'fm':'alop','title':this.innerHTML,'url':this.href,'p1':al_c(this),'p2':1})" href="javascript:void(0)">历史上的今天</a></div> -->
                </div>
            </td>
        </tr>
    </table>
</center>
</body>
<script src="../../../../js/oldCanlendar.js"></script>
</html>
